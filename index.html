<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Delights</title>
    <style>
        body {
            background-image: url('chocolate-background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        main img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Choco Delights</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>Chocolate Bars</h2>
            <img src="chocolate-bar.jpg" alt="Chocolate Bar">
            <p>Delicious chocolate bars made from the finest cocoa beans.</p>
        </div>
        <div>
            <h2>Chocolate Candies</h2>
            <img src="chocolate-candies.jpg" alt="Chocolate Candies">
            <p>Assorted chocolate candies perfect for any occasion.</p>
        </div>
    </main>
    <footer>
        &copy; 2022 Choco Delights. All rights reserved.
    </footer>
</body>
</html>
